<!doctype html>
<html lang="en">
	<head>
		<title>James Blakeborough's Portfolio</title>

		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="ProjectCSS/CompleteProjectCss.css">
	</head>
	<body>
		<div class= "container"><!-- Container for the whole page. -->

			<div class= "logoWrapper">
				<div class="logoBox">
					<img class="header__logo" src="https://cdn.worldvectorlogo.com/logos/udacity.svg" alt="udacityLogo">

		<section class="briefIntroduction"> <!-- Small introduction under the main image -->

				<p>Hi! My name is James Blakeborough and I'm going to be the next best thing to hit the front end web developer scene.<p>
				</div>

	<section class="threeWorksExamples">

		</div>
		<div class="name">
			<img class="pictureTwo" src="https://assets.hongkiat.com/uploads/thumbs/640x410/code-optimization-series-refactoring-css-twitter.jpg" alt="picture representing CSS">

		</div>
		<div class="name">
			<img class="pictureThree" src="http://www.mindbodysouldeveloper.com/wp-content/uploads/2016/02/JavaScript.png" alt="picture represetning JavaScript">
			<h2>JavaScript</h2>
		</div>
		</div><!-- End of the container for the three images. -->
	</section>
</div>

</html>
